name: Build and Deploy Documentation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Clone rtgym source code
      run: |
        # Clone the latest from default branch
        git clone https://github.com/ratatougym/ratatougym.git rtgym

        # Alternative options (uncomment as needed):
        # Clone specific branch:
        # git clone https://github.com/ratatougym/ratatougym.git rtgym -b main
        # git clone https://github.com/ratatougym/ratatougym.git rtgym -b development

        # Clone specific tag/release:
        # git clone https://github.com/ratatougym/ratatougym.git rtgym --depth 1 --branch v1.0.0
        # git clone https://github.com/ratatougym/ratatougym.git rtgym --depth 1 --branch v2.1.0

        # Clone with shallow history (faster for large repos):
        # git clone https://github.com/ratatougym/ratatougym.git rtgym --depth 1

        # Clone with submodules if rtgym has dependencies:
        # git clone https://github.com/ratatougym/ratatougym.git rtgym --recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme
        # Install any other dependencies needed for your docs
        pip install numpy matplotlib torch scipy scikit-learn faiss-cpu IPython

    - name: Debug - Check rtgym structure
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        echo "=== rtgym directory ==="
        ls -la rtgym/
        echo "=== rtgym/rtgym directory ==="
        ls -la rtgym/rtgym/ || echo "rtgym/rtgym/ not found"
        echo "=== Python path test ==="
        python -c "import sys; sys.path.insert(0, 'rtgym'); print('Path:', sys.path[:3])"
        python -c "import sys; sys.path.insert(0, 'rtgym'); import rtgym; print('rtgym imported successfully')" || echo "Failed to import rtgym"

    - name: Build documentation
      run: |
        sphinx-build -b html -E . docs

    - name: Setup Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/configure-pages@v4

    - name: Upload artifact
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      id: deployment
      uses: actions/deploy-pages@v4
